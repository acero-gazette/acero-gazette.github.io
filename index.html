<!DOCTYPE html>
<html>
<head>
<title>
The Penguin Gazette</title>
<style>
	img.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
<script type="text/javascript">
	function load() {
	var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
	var h = (w/4) * 3;
	document.getElementById('penguin').src = "https://source.unsplash.com/collection/510261,861649/" + w + "x" + h;
}
	
	</script>
</head>
<body onload="load()">
	<div>
		
		<p style="text-align: center; font-size: 78px; font-family: 'plainblacknormal'; ">The Penguin Gazette</p>
		<p style="text-align: center; font-size: 38px; font-family: 'News Cycle'; "><script type="text/javascript"> var currentTime = new Date()
var month = currentTime.getMonth() + 1
var day = currentTime.getDate()
var year = currentTime.getFullYear()
document.write(day + "/" + month + "/" + year)</script></p>
  <img class="center" id="penguin"/></div>
</div>

</body>
</html>
