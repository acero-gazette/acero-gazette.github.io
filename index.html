<!DOCTYPE html>
<html>
<head>
	<title>The Penguin Gazette</title>
	<style>
		img.center {
			  display: block;
			  margin-left: auto;
			  margin-right: auto;
		}
	</style>
	<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
	<script type="text/javascript">
		function load() {
			var w = window.innerWidth;
			if (w > 1200) { w=1200;}
			var h = (w/4) * 3;
			document.getElementById('penguin').src = "https://source.unsplash.com/collection/510261,861649/" + w + "x" + h;
		}
	</script>
</head>
<body onload="load()">
<p style="text-align: center; font-size: 78px; font-family: 'plainblacknormal'; ">The Penguin Gazette</p>
<img class="center" id="penguin" alt="One or more penguins"/></div>
</body>
</html>
